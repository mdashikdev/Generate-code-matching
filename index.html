<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />

</head>
<body class="bg-gray-800">

    <div class="flex lg:flex-row sm:flex-col h-screen justify-center items-center gap-3 m-5">

        <div class="w-2/4 lg:w-2/6 sm:w-full h-2/3 flex flex-col justify-around items-center  bg-gray-700 rounded">
             <input type="text" id="randContainer" class="w-2/4 text-center text-white text-xl h-8 mt-2 bg-gray-500 flex justify-center rounded"  name="" id="">
             <input type="button" onclick="randIdGenerate()" class="lg:w-2/6 lg:h-36 md:w-2/4 md:h-2/4 sm:h-24 ring p-1 ring-blue-300 ring-offset-1 cursor-pointer mt-2 rounded-full bg-blue-500 text-white" value="Generate Pin" id="">
        </div>

        <div class="w-2/4 h-2/3 lg:w-2/6 sm:w-full bg-gray-600 flex flex-col items-center justify-center rounded">
            <div id="nmCotainer" class="text-center text-white text-xl w-3/4 h-8 mt-2 bg-gray-500 flex justify-center rounded" ></div>
            <div class="w-5/6 p-1 flex flex-col gap-2 rounded-sm mt-3  ">
                <div class="flex gap-2 justify-between">
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="1">1</button>
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="2">2</button>
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="3">3</button>
                </div>
                <div class="flex gap-2 justify-between">
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="4">4</button>
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="5">5</button>
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="6">6</button>
                    
                </div>
                <div class="flex gap-2 justify-between">
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="7">7</button>
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="8">8</button>
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="9">9</button>
                </div>
                <div class="flex gap-2 justify-between">
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="0">0</button>
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="<"><</button>
                    <button class="w-fit rounded px-5 py-3 text-xl bg-gray-800 shadow text-white " value="C">C</button>
                </div>

                <button class="w-fit mb-2 mt-4 rounded px-4 py-1 text-md bg-blue-500 hover:bg-blue-600 shadow text-white " value="check">Check</button>

                <span id="tryCountShow" class="text-white text-center text-sm">3/3</span>
            </div>
        </div>
        
    </div>
    
<script src="script.js"></script>
</body>
</html>
